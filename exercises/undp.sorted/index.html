            data.forEach(function(d) {
            
            d['Government'] = parseFloat(d['Government']);
            d['Household'] = parseFloat(d['Household']);
            d['Foreign Aid'] = parseFloat(d['Foreign Aid'])*200;
            
            var x0 = 0;
            d.boxes = color.domain().map(function(name) { 
            return {name: name, 
                    x0: x0, 
                    x1: x0 += +d[name],
                    N: +d.N,
                    n: +d[name]
            };
                });
            });
            
            console.log(data);
            x.domain([0, 6]).nice();
            y.domain(data.map(function(d) { 
                return d.Country; 
            }));
        
        chart1.append("g")
            .attr("class", "x1 axis")
            .call(xAxis);

        chart1.append("g")
            .attr("class", "y1 axis")
            .call(yAxis);
        
        var country = chart1.selectAll(".country")
            .data(data)
            .enter().append("g")
            .attr("class", "bar")
            .attr("id", "primary")
            .attr("transform", function(d) { return "translate(0," + y(d.Country) + ")"; });
            
        var bars = country.selectAll("rect")
            .data(function(d) { return d.boxes; })
            .enter().append("g").attr("class", "subbar");
        
        bars.append("rect")
            .attr("height", y.bandwidth())
            .attr("x", function(d) { return x(d.x0); })
            .attr("width", function(d) { return x(d.x1) - x(d.x0); })
            .style("fill", function(d) { return color(d.name); });
        
        bars.append("text")
            .attr("x", function(d) { return x(d.x0); })
            .attr("y", y.bandwidth()/2)
            .attr("dy", "0.5em")
            .attr("dx", "0.5em")

                else return d.n; });
