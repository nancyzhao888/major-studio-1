<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script>
            d3.select('body')
                .append('svg')
                .attr('height', 200)
                .attr('width', 200);// if leave svg attributes blank, size will be 100 * 100
            
            var svg = d3.select('svg'); // select, selectAll
            
            svg.append('circle')
                .attr('r', 25) //radius
                .attr('cx', 35) //
                .attr('cy', 50);
                
            svg.append('rect')
                .attr('x', 100)
                .attr('y', 100)
                .attr('width', 40)
                .attr('height', 40);
        </script>
    </body>
</html>
